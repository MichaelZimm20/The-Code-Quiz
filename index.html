<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>The Coding Quiz</title>
</head>

<!--Start of Body-->
<body>
    
    <!--Start of Header-->
    <header>
        <div class="quizHighScores"><a href="./highscores.html">View High scores</a></div>
        <!-- <h1 class="page-title">The Coding Quiz</h1> -->
        <div class="timer">Time: <span id="time-left">0</span></div>
    </header>
    <!--Start of Header-->
    
    <!--Start of Main Quiz Wrapper-->
    <main class="wrapper" id="wrapper">
        
        <!--Section for Start page-->
        <section class="start-page" id="start" >
            <h2>Welcome to The Coding Quiz Challenge</h2>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button class="btn" id="start-btn" >Start Quiz</button>
        </section>

        <!--Section for Actual quiz Questions and Answers-->
        <section class="start-page" id="questions" >
            <h2 id="current-question"></h2>
            <div id="current-answer" class="current-answer"></div>
        </section>

        <!--Quiz answer Choice feedback: Correct/Wrong-->
        <div class="check-answer" id="check-answer" data-state="hidden"></div> 

        <!--Quiz Results and New High Score-->
        <section class="start-page" id="results" >
            <h2>All Done!</h2>
            <p>Your final score is <span id="time-left"></span></p>
            <p>Enter initials: </p> 
            <form>
                <input type="text" id="max-initials"  maxlength="3"></input>
                <input type="submit" class="submit-btn" id="submit"  maxlength="3"></input>
            </form>
        </section>


    </main>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/questions.js"></script>
</body>
</html>
